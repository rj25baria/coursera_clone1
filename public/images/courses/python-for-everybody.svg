<svg width="800" height="480" viewBox="0 0 800 480" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="480" rx="32" fill="#1E293B"/>
  <rect x="80" y="80" width="640" height="320" rx="24" fill="#020617" stroke="#38BDF8" stroke-width="3"/>
  <text x="120" y="150" fill="#22C55E" font-family="monospace" font-size="20">def greet(name):</text>
  <text x="140" y="180" fill="#E5E7EB" font-family="monospace" font-size="20">print(f&quot;Hello, {name}&quot;)</text>
  <text x="120" y="230" fill="#38BDF8" font-family="monospace" font-size="20">for student in students:</text>
  <text x="140" y="260" fill="#E5E7EB" font-family="monospace" font-size="20">greet(student)</text>
  <text x="100" y="360" fill="#E5E7EB" font-family="system-ui" font-size="30" font-weight="600">
    Python for Everybody
  </text>
</svg>

